name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Build Docker image
        run: docker build -t team-flags .

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.11.2
        with:
          image-ref: team-flags
          severity: HIGH,CRITICAL
          exit-code: 0
