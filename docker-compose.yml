version: "3.9"

services:
  app:
    container_name: team-flags-app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: "3000"
      MONGODB_URI: mongodb://admin:adminpass@db:27017/teamflags?authSource=admin
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - app-net

  db:
    container_name: team-flags-db
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: teamflags
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: >
        mongosh --quiet --username admin --password adminpass
        --authenticationDatabase admin
        --eval "db.adminCommand('ping').ok" | grep 1
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "27017:27017"
    networks:
      - app-net

  nginx:
    container_name: team-flags-nginx
    image: nginx:1.29-alpine
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - app-net

networks:
  app-net:

volumes:
  mongo-data:
